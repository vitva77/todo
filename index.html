<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>ToDo приложение</title>
  </head>
  <body>
    <div class="container">
      <div class="display-4 mb-2">ToDo приложение</div>
      <div class="h4 mb-5">список задач на сегодня</div>
      <!-- List of tasks -->
      <div class="card mb-4">
        <ul id="tasksList" class="list-group list-group-flush">
          <!-- <li id="emptyList" class="list-group-item empty-list">
            <img src="./img/leaf.svg" alt="Empty" width="75" class="mt-3" />
            <div class="empty-list__title">Список дел пуст</div>
          </li> -->
          <!-- <li class="list-group-item d-flex justify-content-between task-item">
            <span class="task-title">Купить молоко</span>
            <div class="task-item__buttons">
              <button type="button" data-action="done" class="btn-action">
                <img src="./img/tick.svg" alt="Done" width="18" height="18" />
              </button>
              <button type="button" data-action="delete" class="btn-action">
                <img src="./img/cross.svg" alt="Delete" width="18" height="18" />
              </button>
            </div>
          </li> -->
        </ul>
      </div>
      <!-- //List of tasks -->
      <!-- Form -->
      <div class="card bg-light">
        <div class="card-header">Добавить новую задачу</div>
        <div class="card-body">
          <form id="form">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="taskInput"
                placeholder="Текст задачи"
                required=""
              />
              <small id="emailHelp" class="form-text text-muted"
                >Что делаем, сколько времени тратим, какой результат
                получаем.</small
              >
            </div>
            <button type="submit" class="btn btn-primary btn-lg">
              Добавить
            </button>
          </form>
        </div>
      </div>
      <!-- //Form -->
      <!-- <button id="removeDoneTasks" class="btn btn-secondary mt-4 float-end">
        Удалить выполненные задачи
      </button> -->
      <div class="copyright">
        Бесплатный практикум по JavaScript от
        <a href="https://webcademy.ru" target="_blank">ВебКадеми</a>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
